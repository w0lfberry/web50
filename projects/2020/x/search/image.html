<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="d-flex flex-row-reverse header">
            <div class="p-2 bd-highlight"><a href="index.html">Search</a></div>
        </div>


        <div class="mx-auto text-center" style="width: 400px;">
            <form action="https://www.google.com/search">
                <input type="text" name="q" class="form-control w-100" style="border-radius: 20px">
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" value="Google Images Search" style="margin:10px">
            </form>
        </div>
    </body>
</html>
