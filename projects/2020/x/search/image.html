<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="d-flex flex-row-reverse header" style="margin-bottom:3em;">
            <div class="p-2 bd-highlight"><a href="index.html">Search</a></div>
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/800px-Google_Images_2015_logo.svg.png"  class="mx-auto d-block" style="max-width:250px; margin:1em">
        </div>
        <div class="mx-auto" style="width: 500px;">
            <form action="https://www.google.com/search">
                <input type="text" name="q" class="form-control w-100" style="border-radius: 20px; margin:1em">
                <input type="hidden" name="tbm" value="isch">
                <div class="row justify-content-center">
                    <input type="submit" value="Image Search" class="col-4">
                </div>
            </form>
        </div>
    </body>
</html>
